<form name="registerForm" novalidate>
  <div class="modal-header">
    <h3>{{ 'register.title' | translate }}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>{{ 'register.username' | translate }}</label>
      <input type="text" class="form-control" ng-model="register.username" required />
    </div>
    <div class="form-group">
      <label>{{ 'register.email' | translate }}</label>
      <input type="email" class="form-control" ng-model="register.email" required />
    </div>
    <div class="form-group">
      <label>{{ 'register.password' | translate }}</label>
      <input type="password" class="form-control" ng-model="register.password" required />
    </div>
    <div class="form-group">
      <label>{{ 'register.password_confirm' | translate }}</label>
      <input type="password" class="form-control" ng-model="register.passwordConfirm" required />
    </div>
    <div class="form-group">
      <label>{{ 'register.storage_quota' | translate }}</label>
      <div class="input-group">
        <input type="number" class="form-control" ng-model="register.storage_quota" value="10000" />
        <div class="input-group-addon">{{ 'filter.filesize.mb' | translate }}</div>
      </div>
    </div>
    <div class="alert alert-danger" ng-if="registerError">{{registerError}}</div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submitRegister()" ng-disabled="registerForm.$invalid">{{ 'register.submit' | translate }}</button>
    <button class="btn btn-default" ng-click="cancel()">{{ 'register.cancel' | translate }}</button>
  </div>
</form>
