<div class="container" ng-controller="RegisterRequestReviewCtrl">
  <h2>待审核用户注册请求</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>用户名</th>
        <th>邮箱</th>
        <th>提交时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="req in registerRequests">
        <td>{{ req.username }}</td>
        <td>{{ req.email }}</td>
        <td>{{ req.createDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
        <td>
          <button class="btn btn-success btn-xs" ng-click="approve(req)">通过</button>
          <button class="btn btn-danger btn-xs" ng-click="reject(req)">拒绝</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p ng-if="registerRequests.length === 0">暂无待审核请求。</p>
</div>
